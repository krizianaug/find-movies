<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Discover Movies Online </title>
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>

<body>
    <section id="landing-page">
        <nav>
            <img src="./assets/movbox-purple.png" alt="" class="nav__logo">
            <ul class="nav__links">
                <li class="nav__link"> <a href="#"
                        class="navi__link--anchor link__hover-effect--dark link__hover-effect">
                        Home </a>
                </li>
                <li class="nav__link"> <a href="#"
                        class="navi__link--anchor link__hover-effect--dark link__hover-effect">
                        Movies
                    </a> </li>
                <li class="nav__link "> <a href="#" class="nav__link--primary nav__link--primary-home"> CONTACT </a>
                </li>
            </ul>
        </nav>
        <header>
            <div class="header__container">
                <div class="header_description">
                    <h1 class="header__title--home">
                        Your go-to destination for <br>
                        browsing movies online
                    </h1>
                    <h2 class="header__subtitle--home">
                        Find your next movie with MovBox
                    </h2>
                </div>
                <div class="input__wrap input__animate">
                    <input placeholder="Seach by title" id="input" onkeypress="enterPress(event)">
                    <i class="fas fa-search" onclick="showMovies()"></i>
                </div>
                <figure class="header__img--wrapper">
                    <img src="./assets/undraw_home_cinema_l7yl.svg" class="man__img" alt="">

                </figure>

            </div>


        </header>
