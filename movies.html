<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Discover Movies Online </title>
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <script defer src="movies.js"></script>
</head>

<body>
    <div class="banner">
        <div class="banner__bg--img">
           
                <div class="banner__container">

                    <div class="nav__container">
                        <img src="./assets/movbox-logo.png" alt="" class="nav__logo">
                        <ul class="nav__links">
                            <li class="nav__link"> <a href="#"
                                    class="nav__link--anchor link__hover-effect link__hover-effect--white"> Home </a>
                            </li>
                            <li class="nav__link"> <a href="#"
                                    class="nav__link--anchor link__hover-effect link__hover-effect--white"> Movies
                                </a> </li>
                            <li class="nav__link "> <a href="#" class="nav__link--primary nav__link--primary-movies">
                                    CONTACT </a> </li>
                        </ul>

                        <button class="btn__menu btn__menu--movies" onclick="openMenu()">
                            <i class="fas fa-bars"></i>
                        </button>

                        <div class="menu__backdrop">
                            <button class="btn__menu btn__menu--close" onclick="closeMenu()">
                                <i class="fas fa-times"></i>
                            </button>


                            <ul class="menu__links">
                                <li class="menu__list">
                                    <a href="#" class="menu__link" onclick="closeMenu()">Home</a>
                                </li>
                                <li class="menu__list">
                                    <a href="#" class="menu__link" onclick="closeMenu()">Contact</a>
                                </li>
                                <li class="menu__list">
                                    <a href="#featured-books" class="menu__link " onclick="closeMenu()">Books</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="banner__content">
                        <h1 class="banner__title">
                            Browse Movies
                        </h1>
                        <div class="input__wrap">
                            <input placeholder="Seach by title" id="input" onkeypress="enterPress(event)">
                            <i class="fas fa-search" onclick="showMovies()"></i>
                        </div>

                    </div>
                </div>


        </div>
    </div>
    

    <section id="results">
        <div class="container">
            <div class="row">
                <div class="results__title">
                    <h2 class="search-results"> </h2>

                    <select id="filter" onchange="filterMovies(event)">
                        <option value="" disabled="" selected="">Sort</option>
                        <option value="DATE_LOW_TO_HIGH">Release Date Ascending</option>
                        <option value="DATE_HIGH_TO_LOW">Release Date Descending</option>
                        <option value="TITLE_LOW_TO_HIGH">Title Ascending</option>
                        <option value="TITLE_HIGH_TO_LOW">Title Descending</option>

                    </select>

                </div>

                <div class="movies__list">

                    <i class="fas fa-spinner movies__loading--spinner"></i>


                </div>
                <div class="movies__list--noResult"></div>

            </div>
        </div>

    </section>
</body>

</html>
